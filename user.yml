- name: User profile setup
  hosts: 127.0.0.1
  connection: local

  tasks:
    # profile
    - name: Configure local profile
      copy:
        src: home/
        dest: ~/

    - name: Copy skeleton files
      copy:
        src: skel/
        dest: ~/
        force: no

    - name: Disable screen lock
      shell: "gsettings set org.gnome.desktop.screensaver lock-enabled false"

    - name: Disable screensaver
      shell: "gsettings set org.gnome.desktop.session idle-delay 0"

    - name: Disable automatic suspend on battery power
      shell: "gsettings set org.gnome.settings-daemon.plugins.power sleep-inactive-battery-type 'nothing'"

    - name: Remove trash icon from dock
      shell: "gsettings set org.gnome.shell.extensions.dash-to-dock show-trash false"

    - name: Remove home icon from desktop
      shell: "gsettings set org.gnome.shell.extensions.ding show-home false"

    # aws cli tools
    - name: Install AWS tooling
      pip:
        name:
          - awscli-local
          - awslogs
          - cfn-flip
          - cfn-lint
        state: latest
        extra_args: --user

    # docker
    - name: Install docker python package
      pip:
        name: docker
        state: latest
        extra_args: --user

    - name: Add user to the docker group
      become: yes
      user:
        name: "{{ ansible_facts['user_id'] }}"
        groups: docker
        append: yes

    # docker-compose
    - name: Install docker compose
      pip:
        name: docker-compose
        state: latest
        extra_args: --user

    # nodejs
    - name: Install nvm
      shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
      args:
        creates: ~/.nvm/nvm.sh
        warn: no

    - name: Install node
      shell: >
        bash -c "source ~/.nvm/nvm.sh && nvm install --lts --latest-npm"
      args:
        creates: ~/.nvm/alias

    - name: Install yarn
      shell: >
        bash -c "source ~/.nvm/nvm.sh && npm install --global yarn"

    - name: Install npm-check-updates
      shell: >
        bash -c "source ~/.nvm/nvm.sh && npm install --global npm-check-updates"

    # pwsh
    - name: Install pwsh modules
      shell: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module posh-git, Terminal-Icons
      args:
        executable: /usr/bin/pwsh

    # python
    - name: Install pipenv
      pip:
        name: pipenv
        state: latest
        extra_args: --user

    # shell prompt
    - name: Configure bash to use oh-my-posh
      lineinfile:
        path: ~/.bashrc
        line: eval "$(oh-my-posh init bash --config ~/.poshthemes/devvm.omp.json)"

    - name: Install FiraCode font (so shell prompt glyphs will work)
      shell: |
        mkdir -p ~/.local/share/fonts
        curl -O -L https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraCode.zip
        unzip FiraCode.zip -d ~/.local/share/fonts
        rm FiraCode.zip
        fc-cache -fv
      args:
        creates: ~/.local/share/fonts/Fira Code Regular Nerd Font Complete Mono.otf
        warn: no

    - name: Configure terminal to use FiraCode Mono font
      shell: |
        TERMINAL_PROFILE=$(gsettings get org.gnome.Terminal.ProfilesList default | sed "s/'//g")
        dconf load /org/gnome/terminal/legacy/profiles:/:${TERMINAL_PROFILE}/ < files/terminal.profile
